<table>

<tr th:each = "question : ${questionList}">
	<td> 
	<a th:href="@{|/question/detail/${question.id}|}"?>[[${question.subject}]]
	</a> 
	</td>
	
	
	<td th:text="${question.content}"></td>
	<td th:text="${question.createDate}"></td>

</tr>
