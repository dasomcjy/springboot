<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
<body>
 <h5 class="my-3 border-bottom pb-2">답변 수정</h5>
 
 <!--  form에서 action이 빠져 있음. URL에서 URI를 action으로 처리해서 controller를 호출하게됨 
 	CSRF : Spring Security에서 form action에 보안인증키가 hidden으로 자동으로 들어감.
 	action이 빠져 있으면 직접 넣어서 처리해야 한다.
 	
 	action 을 생략해서 하나의 view페이지에서 여러 URI 정보를 만들어서 controller로 보낼 수 있다.
 	
 -->
 
 <form th:object="${answerForm}" method="post">
 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
 <div th:replace="~{form_errors :: formErrorsFragment}"></div>
 <div class="mb-3">
 <label for="content" class="form-label">내용</label>
 <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
 </div>
 <input type="submit" value="저장하기" class="btn btn-primary my-2">
 </form>
 </body>
</div>
</html>
